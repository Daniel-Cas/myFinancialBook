
<head>
  <style type="text/css">
    thead tr th {
      position: sticky;
      top: 0;
      z-index: 10;
      background-color: #2f2f2f;
    }

    .table-responsive {
      height: 800px;
      overflow: scroll;
    }

    .my-custom-scrollbar {
      position: relative;
      height: 1500px;
      overflow: auto;
    }
    .table-wrapper-scroll-y {
      display: block;
    }
  </style>
</head>



<body>

  <app-navbar></app-navbar>

  <div class="d-flex">
    <div class="row p-3">
      <div class="col">
        <div class="bg-dark border-right p-3" id="sidebar">
          <h3 class="text-light text-center">Formulario</h3>
          <hr class="text-light" />
          <div class="list-group list-reset">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Concepto</label>
                <input type="text"
                class="form-control"
                 id="inputEmail4"
                 placeholder="Bancos"
                  style="color: white;"/>
              </div>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">Codigo</label>
                <input
                  type="number"
                  class="form-control"
                  id="inputAddress"
                  placeholder="0"
                  style="color:  #2f2f2f;"
                />
              </div>
              <hr>
              <div class="col-md-6">
                <label for="inputAddress" class="form-label">Descripcion</label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAddress"
                  placeholder="Recibi de X, Tanto Y "
                  style="color: white;"
                />
              </div>
              <div class="col-md-6">
                <label for="inputCity" class="form-label">Saldo</label>
                <input type="text" class="form-control" id="inputCity"style="color: white;" placeholder="Creditio o Debito"/>
              </div>
              <div class="col-md-4">
                <label for="inputCity" class="form-label">Precio COP</label>
                <input type="float" class="form-control" id="inputCity" style="color: #2f2f2f;" />
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-success">Agregar</button>

                <button type="submit" class="btn btn-danger">Cancelar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div class="row aling-center">
      <div class="col  table-wrapper-scroll-y my-custom-scrollbar" style="max-height: 652px !important;">
        <h3 class="text-center" style="color: #2f2f2f;">Libro Diario</h3>
        <hr>
        <table class="table table-dark table-info">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Codigo</th>
              <th scope="col">Debito</th>
              <th scope="col">Credito</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let journal of getListJournal(); let indice = index">
              <td>{{ journal.id }}</td>
              <td>{{ journal.code }}</td>
              <td>{{ journal.debit | number}}</td>
              <td>{{ journal.credit | number}}</td>
              <td>{{ journal.description  }}</td>
              <td> {{ journal.date | date  }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    </div>
  </div>
</body>
